<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border:2px solid blue;
            width: 400px;
            height: 100px;
            margin: auto;
            position: relative;
            top:50px;
            padding: 15px;
        }
    </style>
</head>
<body>

    <form class="box">
        <label for="num1">Enter first number:</label>
        <input type="text" name="num1" id="num1"> <br>
        <label for="num2">Enter second number:</label>
        <input type="text" name="num2" id="num2"> <br>
        <button type="button" onclick="addition()">Add</button>

        <div id="addr">Result: </div>
    </form>

    <script>

        function addition(){
            let no1=document.getElementById("num1").value;
            let no2=document.getElementById("num2").value;
            let results=document.getElementById("addr");

            console.log(parseInt(no1)+parseInt(no2));

            let addResult=parseInt(no1)+parseInt(no2);
             console.log(addResult);

             results.append(addResult);

            
        }
    </script>
    
</body>
</html>

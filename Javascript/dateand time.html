<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>

    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>
    <div id="d9"></div>
    <div id="d10"></div>
    
    <script>
        // create object of date class

        let dateObj=new Date();

        document.getElementById("d1").innerHTML=dateObj;
        document.getElementById("d2").innerHTML=dateObj.getDate();
        document.getElementById("d3").innerHTML=dateObj.getHours();
        document.getElementById("d4").innerHTML=dateObj.getFullYear();
        document.getElementById("d5").innerHTML=dateObj.getDay();
        document.getElementById("d7").innerHTML=dateObj.getMonth();

        let today=dateObj.getDay();

        switch(today){
            case 0:{
                document.getElementById("d6").innerHTML="Today is Sunday";
                break;
            }
            
            case 1:{
                document.getElementById("d6").innerHTML="Today is Monday";
                break;
            }
            
            case 2:{
                document.getElementById("d6").innerHTML="Today is Tuesday";
                break;
            }
            
            case 3:{
                document.getElementById("d6").innerHTML="Today is Wednesday";
                break;
            }
            
            case 4:{
                document.getElementById("d6").innerHTML="Today is Thursday";
                break;
            }
            
            case 5:{
                document.getElementById("d6").innerHTML="Today is Friday";
                break;
            }
            
            case 6:{
                document.getElementById("d6").innerHTML="Today is Saturday";
                break;
            }
            
            default:{
                document.getElementById("d6").innerHTML="invalid Day";
                break;
            }
            
        }


        let month=dateObj.getMonth();

        switch(month){
            case 0:{
                document.getElementById("d8").innerHTML="January";
                break;
            }
            
            case 1:{
                document.getElementById("d8").innerHTML="February";
                break;
            }
            
            case 2:{
                document.getElementById("d8").innerHTML="March";
                break;
            }
            
            case 3:{
                document.getElementById("d8").innerHTML="April";
                break;
            }
            
            case 4:{
                document.getElementById("d8").innerHTML="May";
                break;
            }
            
            case 5:{
                document.getElementById("d8").innerHTML="June";
                break;
            }
            
            case 6:{
                document.getElementById("d8").innerHTML="July";
                break;
            }
            
            case 7:{
                document.getElementById("d8").innerHTML="August";
                break;
            }
            
            case 8:{
                document.getElementById("d8").innerHTML="September";
                break;
            }
            
            case 9:{
                document.getElementById("d8").innerHTML="October";
                break;
            }
            
            case 10:{
                document.getElementById("d8").innerHTML="November";
                break;
            }
            
            case 11:{
                document.getElementById("d8").innerHTML="December";
                break;
            }
            
            default:{
                document.getElementById("d8").innerHTML="invalid Month";
                break;
            }
            
        }

        //how to set date and time

        let newDate = new Date("2015","02","10","11","55","45");
        document.getElementById("d9").innerHTML=newDate;

        //how to create digital clock

        function myClock(){
            let d = new Date();
            document.getElementById("d10").innerHTML=d.toLocaleTimeString();
        }

        //myClock();

        setInterval(myClock,1000);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="./formvalidation.js"></script>
</head>
<body>
    
    <form onsubmit="return checkData()">
        <div>
            <label for="fname">Enter Your FullName:</label>
            <input type="text" name="fname" id="fname">
        </div>
        <div>
            <label for="password">Enter Your Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="email">Enter Your Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="contact">Enter Your Contact:</label>
            <input type="contact" name="contact" id="contact">
        </div>
        <div>
            <label for="gender">Select Your Gender:</label>
            <input type="radio" name="gander" id="gender" value="male">Male
            <input type="radio" name="gander" id="gender" value="female">Female
            <input type="radio" name="gander" id="gender" value="other">Other
        </div>
        <div>
            <label for="edu">Select Your Qualification:</label>
            <input type="checkbox" name="edu" id="edu" value="sslc">SSLC
            <input type="checkbox" name="edu" id="edu" value="hsc">HSC
            <input type="checkbox" name="edu" id="edu" value="ug">UG
            <input type="checkbox" name="edu" id="edu" value="pg">PG
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Input</title>
</head>
<body>
    <h2>New Input type in html5</h2>
    <input type="number" name="myage" min="18" max="60"><br>
    <div>
        <label for="year">Choose your college year</label>
        <input type="number" name="year" id="year" min="1990" max="2024"><br>
        
    </div>
    <input type="number" name="myage" min="1990" max="2024"><br>
    <input type="date" name="dob"><br>
    <input type="time" name="time"><br>
    <input type="datetime-local" name="datetime"><br>
    <input type="color" name="mycolor"><br>
    <input type="search" name="mysearch"><br>
    <input type="week" name="myweek"><br>
    <input type="month" name="mymonth"><br>
    <input type="file" name="myfile" required><br>
    <button type="submit">Submit</button>
</body>
</html>
